<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9fafb"/>

  <!-- Main Line -->
  <line x1="50" y1="125" x2="750" y2="125" stroke="#d1d5db" stroke-width="4"/>

  <!-- Step 1: Design -->
  <g transform="translate(100, 125)">
    <circle cx="0" cy="0" r="20" fill="#ffffff" stroke="#3b82f6" stroke-width="3"/>
    <text x="0" y="5" font-family="sans-serif" font-size="20" text-anchor="middle" fill="#3b82f6">1</text>
    <text x="0" y="-35" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Design</text>
    <text x="0" y="50" font-family="sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Conceptualize AI</text>
    <text x="0" y="70" font-family="sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">and robot behaviors</text>
  </g>

  <!-- Step 2: Simulate -->
  <g transform="translate(400, 125)">
    <circle cx="0" cy="0" r="20" fill="#ffffff" stroke="#3b82f6" stroke-width="3"/>
    <text x="0" y="5" font-family="sans-serif" font-size="20" text-anchor="middle" fill="#3b82f6">2</text>
    <text x="0" y="-35" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Simulate</text>
    <text x="0" y="50" font-family="sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Train and test in a</text>
    <text x="0" y="70" font-family="sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">virtual environment (Gazebo)</text>
  </g>

  <!-- Step 3: Deploy -->
  <g transform="translate(700, 125)">
    <circle cx="0" cy="0" r="20" fill="#ffffff" stroke="#3b82f6" stroke-width="3"/>
    <text x="0" y="5" font-family="sans-serif" font-size="20" text-anchor="middle" fill="#3b82f6">3</text>
    <text x="0" y="-35" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Deploy</text>
    <text x="0" y="50" font-family="sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Transfer learned skills</text>
    <text x="0" y="70" font-family="sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">to physical hardware</text>
  </g>

  <!-- Arrows -->
  <g stroke="#9ca3af" stroke-width="3" fill="none">
    <path d="M 225 125 h 50 l 15 -10 m -15 10 l 15 10"/>
    <path d="M 525 125 h 50 l 15 -10 m -15 10 l 15 10"/>
  </g>
</svg>
